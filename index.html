<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />

    <title>StratRoom</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/common.css" rel="stylesheet" />

    <link
      href="https://fonts.googleapis.com/css?family=Nunito:400,600,700&amp;display=swap"
      rel="stylesheet"
    />
    <link href="css/theme-07.css" rel="stylesheet" />
  </head>

  <body>
    <div class="forny-container">
      <div class="forny-inner">
        <div class="forny-two-pane">
          <div>
            <div class="forny-form">
              <div class="mb-8 forny-logo logo-text" style="font-size: 35px;">
                <img
                  src="assets/images/Startroom_Final logo-01_1.png"
                  width="250"
                  alt=""
                />
              </div>

              <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item">
                  <a
                    class="nav-link active bg-transparent"
                    href="#login"
                    data-toggle="tab"
                    role="tab"
                  >
                    <span>Login</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link bg-transparent"
                    href="#register"
                    data-toggle="tab"
                    role="tab"
                  >
                    <span>Register</span>
                  </a>
                </li>
              </ul>

              <div class="tab-content">
                <div
                  class="tab-pane fade show active"
                  role="tabpanel"
                  id="login"
                >
                  <p class="mt-6 mb-6">
                    Welcome back! Please Sign In to your account.
                  </p>
                  <form>
                    <div class="form-group">
                      <div class="input-group">
                        <div class="input-group-prepend"></div>

                        <input
                          required
                          class="form-control"
                          name="email"
                          type="email"
                          placeholder="Email Address"
                        />
                      </div>
                    </div>

                    <div class="form-group password-field">
                      <div class="input-group">
                        <div class="input-group-prepend"></div>

                        <input
                          required
                          class="form-control"
                          name="password"
                          type="password"
                          placeholder="Password"
                        />

                        <div class="input-group-append cursor-pointer">
                          <span class="input-group-text"> </span>
                        </div>
                      </div>
                    </div>
                    <div class="row mt-10">
                      <div class="col-6">
                        <button class="btn btn-primary btn-block login_btn">
                          Login
                        </button>
                      </div>
                      <div
                        class="col-6 d-flex align-items-center justify-content-end"
                      >
                        <a href="#">Forgot password?</a>
                      </div>
                    </div>

                    <div class="mt-10 mb-4 text-center">
                      <div class="d-block text-center mb-2 text-sm">
                        or login with
                      </div>

                      <button
                        type="button"
                        class="btn btn-social btn-block btn-facebook"
                      >
                        Facebook
                      </button>

                      <button
                        type="button"
                        class="btn btn-social btn-block btn-google"
                      >
                        Google
                      </button>

                      <button
                        type="button"
                        class="btn btn-social btn-block btn-twitter"
                      >
                        Twitter
                      </button>
                    </div>
                  </form>
                </div>

                <div class="tab-pane fade" role="tabpanel" id="register">
                  <p class="mt-6 mb-6">
                    Welcome! Please Sign Up to your account.
                  </p>
                  <form>
                    <div class="form-group">
                      <div class="input-group">
                        <div class="input-group-prepend"></div>

                        <input
                          required
                          class="form-control"
                          name="username"
                          type="username"
                          placeholder="Username"
                        />
                      </div>
                    </div>

                    <div class="form-group">
                      <div class="input-group">
                        <div class="input-group-prepend"></div>

                        <input
                          required
                          class="form-control"
                          name="email"
                          type="email"
                          placeholder="Email Address"
                        />
                      </div>
                    </div>

                    <div class="form-group password-field">
                      <div class="input-group">
                        <div class="input-group-prepend"></div>

                        <input
                          required
                          class="form-control"
                          name="password"
                          type="password"
                          placeholder="Password"
                        />

                        <div class="input-group-append cursor-pointer">
                          <span class="input-group-text"> </span>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-12">
                        <button class="btn btn-primary btn-block">
                          Register
                        </button>
                      </div>
                    </div>

                    <div class="mt-10 mb-4 text-center">
                      <div class="d-block text-center mb-2 text-sm">
                        or register with
                      </div>

                      <button
                        type="button"
                        class="btn btn-social btn-block btn-facebook"
                      >
                        Facebook
                      </button>

                      <button
                        type="button"
                        class="btn btn-social btn-block btn-google"
                      >
                        Google
                      </button>

                      <button
                        type="button"
                        class="btn btn-social btn-block btn-twitter"
                      >
                        Twitter
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div></div>
        </div>
      </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/demo.js"></script>
    <script>
      $(".login_btn").on("click", function () {
        window.location.href = "./pages/organisation/org_structure.html";
      });
    </script>
  </body>
</html>
